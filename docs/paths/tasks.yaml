get:
  summary: Get all tasks
  description: Retrieve a list of all tasks
  responses:
    '200':
      description: List of tasks
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Task.yaml
post:
  summary: Create a new task
  description: Create a new task
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          required:
            - title
          properties:
            title:
              type: string
              example: Complete project documentation
            completed:
              type: boolean
              default: false
              example: false
  responses:
    '201':
      description: Task created successfully
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Task.yaml
    '400':
      description: Validation error
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Title is required
